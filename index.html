<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Toolbox Nav -->
    <div class="toolbox-cont">
      <!-- Color Filters -->
      <div class="toolbox-priority-cont">
        <div class="lightpink color-box"></div>
        <div class="lightgreen color-box"></div>
        <div class="lightblue color-box"></div>
        <div class="black color-box"></div>
      </div>
      <!-- Action Button -->
      <div class="acton-btn-cont">
        <div class="add-btn"><i class="fa-solid fa-plus"></i></div>
        <div class="delete-btn"><i class="fa-solid fa-trash"></i></div>
      </div>
    </div>
    <!-- Tickets -->
    <div class="main-cont">
      <!-- <div class="ticket-cont">
        <div class="ticket-color"></div>
        <div class="ticket-id">123456</div>
        <div class="ticket-task">Demo Task</div>
        <div class="lock-btn"><i class="fa-solid fa-lock"></i></div>
      </div> -->
    </div>

    <!-- Model task area -->
    <div class="model-cont">
      <textarea class="textarea-cont" placeholder="Demo task"></textarea>
      <div class="priority-colors-container">
        <div class="active lightpink priority-color"></div>
        <div class="lightgreen priority-color"></div>
        <div class="lightblue priority-color"></div>
        <div class="black priority-color"></div>
      </div>
    </div>
    <!-- For FONT AWESOME ICONS -->
    <script
      src="https://kit.fontawesome.com/03e01bd24a.js"
      crossorigin="anonymous"
    ></script>
    <!-- for short ID -->
    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
